<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .swirling-spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            background-color: #ff5733;
            /* Change the color as desired */
            animation: swirl 1s linear infinite, fade 1s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 0;
            left: 0;
        }

        .circle:nth-child(2) {
            top: 0;
            right: 0;
        }

        .circle:nth-child(3) {
            bottom: 0;
            left: 0;
        }

        .circle:nth-child(4) {
            bottom: 0;
            right: 0;
        }

        @keyframes swirl {
            0% {
                transform: rotate(0deg) translateX(20px);
            }

            25% {
                transform: rotate(90deg) translateX(20px);
            }

            50% {
                transform: rotate(180deg) translateX(20px);
            }

            75% {
                transform: rotate(270deg) translateX(20px);
            }

            100% {
                transform: rotate(360deg) translateX(20px);
            }
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="swirling-spinner">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
